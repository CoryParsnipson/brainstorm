{% extends 'blog/templates/template_dashboard.html' %}
{% load staticfiles %}
{% load blog_extras %}

{% block http_headers %}
<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.datetimepicker.css' %}">
<script type="text/javascript" src="{% static 'script/jquery.datetimepicker.js' %}"></script>

<script type="text/javascript">
$(function () {
  $('#id_date_due').datetimepicker({
    timepicker: false,
  });
});
</script>
{% endblock %}

{% block content %}
<h2>{{ request.user.username }}'s Dashboard</h2>
<hr class="header">

<p>Activity Feed</p>
{% endblock %}
