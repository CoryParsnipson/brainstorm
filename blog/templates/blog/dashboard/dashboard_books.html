{% extends 'blog/templates/template_dashboard.html' %}
{% load staticfiles %}

{% block content %}
Cocks

<ul>
    {% for b in book_list %}
    <li>
        <img src="{{ b.SmallImage.URL }}"><br>
        {{ b.Title }}<br>
        {{ b.Author }}<br>
        <span style="font-size: 6pt;">{{ b.Summary|safe }}</span>
    </li>
    {% empty %}
    <li>No results returned.</li>
    {% endfor %}
</ul>
{% endblock %}
