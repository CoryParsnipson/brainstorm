{% extends "blog/default_page.html" %}

{% block content %}
<h1><a href="{% url 'index' %}">Slacker Paradise</a></h1>

{% if not user.is_authenticated %}
<p>Please enter in your credentials:</p>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
        {{ login_form }}
    </table>
    <input type="submit" value="Login">
</form>
{% endif %}
{% endblock %}
