{% extends 'blog/templates/template_default.html' %}
{% load staticfiles %}

{% block content %}
<h3>Idea Catalog</h3>

<table class="catalog">
    <tbody>
    {% for idea in ideas %}
    <tr>
        <td>
            <a href="{% url 'idea_detail' idea.slug %}"><img src="{{ idea.icon.url }}" /></a>
            <h3 title="{{ idea.slug }}"><a href="{% url 'idea_detail' idea.slug %}">{{ idea.name }}</a></h3>
            <p>{{ idea.description }}</p>
        </td>
    </tr>
    {% empty %}
    <p>There are no ideas in the catalog!</p>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
